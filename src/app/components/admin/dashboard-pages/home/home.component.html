<section class="d-flex flex-column gap-4 p-4">
  <div class="d-flex justify-content-between gap-3">
    <div class="d-flex flex-column gap-2 w-50">
      <p class="mb-0">
        <strong>
          تیکت‌های من
        </strong>
      </p>
      <div class="d-flex justify-content-around border rounded-3 bg-light p-4">
        <div>
          <p class="mb-0">ایجاد شده</p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">3</p>
        </div>
        <div>
          <p class="mb-0">در حال انجام</p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">5</p>
        </div>
        <div>
          <p class="mb-0">موعد انجام امروز</p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">2</p>
        </div>
        <div>
          <p class="mb-0">انجام شده</p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">18</p>
        </div>
        <div>
          <p class="mb-0">بسته شده</p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">47</p>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column gap-2 w-50">
      <p class="mb-0">
        <strong>نظرات مشتریان </strong><small>(در 30 روز گذشته)</small>
      </p>
      <div class="d-flex justify-content-around border rounded-3 bg-light p-4">
        <div>
          <p class="mb-0">
            <i class="bi bi-emoji-smile text-success"></i>
            عالی
          </p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">73%</p>
        </div>
        <div>
          <p class="mb-0">
            <i class="bi bi-emoji-neutral text-warning"></i>
            متوسط
          </p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">17%</p>
        </div>
        <div>
          <p class="mb-0">
            <i class="bi bi-emoji-frown text-danger"></i>
            ضعیف
          </p>
          <hr class="my-1" />
          <p class="mb-0" style="font-size:28px;">10%</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-between border rounded-3 bg-light">
    <ul class="nav border-bottom px-2" id="pills-tab">
      <li class="nav-item">
        <button class="nav-link active" id="created" data-bs-toggle="pill" data-bs-target="#pills-created">ایجاد شده</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="response-due" data-bs-toggle="pill" data-bs-target="#pills-response-due">موعد انجام امروز</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="pending" data-bs-toggle="pill" data-bs-target="#pills-pending">در حال انجام</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="finished" data-bs-toggle="pill" data-bs-target="#pills-finished">انجام شده</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="closed" data-bs-toggle="pill" data-bs-target="#pills-closed">بسته شده</button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-created">
        <ag-grid-angular [rowData]="rowData"
                         [columnDefs]="colDefs"
                         class="ag-theme-quartz"
                         style="height:500px;">
        </ag-grid-angular>
      </div>
      <div class="tab-pane fade" id="pills-response-due">موعد انجام امروز</div>
      <div class="tab-pane fade" id="pills-pending">در حال انجام</div>
      <div class="tab-pane fade" id="pills-finished">انجام شده</div>
      <div class="tab-pane fade" id="pills-closed">بسته شده</div>
    </div>
    <hr />
    <table-pagination></table-pagination>
  </div>
</section>
